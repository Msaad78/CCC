<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>Dimensions</h1>

<ul>
  <li>By default SVG images are 300 pixels wide by 150 pixels high.</li>
</ul>

<svg></svg>

<ul>
  <li>We can set the size of SVG images using <code>width</code> and <code>height</code> attributes.</li>
  <li>Here is a 100x100 image.</li>
</ul>

<svg width=100 height=100></svg>
