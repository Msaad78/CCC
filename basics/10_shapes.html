<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>Shapes</h1>
<ul>
  <li>SVG images are composed of elements (similar to HTML).</li>
  <li>The language is rich and expressive, but a quick start is easy using basic shapes (e.g. <code>rect</code>, <code>circle</code> and <code>path</code>).</li>
</ul>

<svg width="340" height="120">

  <rect x="10" y="10" width="100" height="100" fill="red" />

  <circle cx="170" cy="60" r="50" fill="green"/>

  <path d="M210,110 L330,110 270,10" fill="blue" />

</svg>
