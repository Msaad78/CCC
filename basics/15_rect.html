<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>rect</h1>
<ul>
  <li>Rectangles can be created using the <code>rect</code> element.</li>
  <li><code>rect</code> takes four parameters: an <code>x</code> & <code>y</code> position, a <code>width</code> and <code>height</code>.</li>
  <li>Shapes are filled with black by default, and have no outline.</li>
  <li>The coordinate system starts in the top left of the image (where <code>x=0</code> and <code>y=0</code>)</li>
</ul>

<svg>
  <rect x="10" y="10" width="200" height="100" />
</svg>
