<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">


<h1>fill (colour)</h1>
<ul>
  <li>The colour of any shape can be defined using the <code>fill</code> attribute which can be set to any HTML-like colour.</li>
  <li>Shapes are drawn in the order they appear in the <code>SVG</code> element.</li>
</ul>

<svg width=160 height=130>
  <rect x="10" y="10" width="100" height="50" fill="red" />
  <rect x="30" y="40" width="100" height="50" fill="green" />
  <rect x="50" y="70" width="100" height="50" fill="#0000FFFF" />
</svg>
