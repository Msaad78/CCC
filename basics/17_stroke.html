<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>stroke (Line colour)</h1>
<ul>
  <li>The outline colour of a shape can be defined using the <code>stroke</code> attribute.</li>
  <li>The thickness of the outline is controlled using the <code>stroke-width</code> attribute.</li>
  <li>Shapes may also be filled using the special value <code>"none"</code> so that they exist only as an outline.</li>
</ul>

<svg width=160 height=110>

  <rect x="10" y="10" width="100" height="50"
        fill="yellow" stroke="red" stroke-width="1" />

  <rect x="30" y="30" width="100" height="50"
        fill="blue" stroke="green" stroke-width="5" />

  <rect x="50" y="50" width="100" height="50"
        fill="none" stroke="orange" stroke-width="10" />

</svg>
