<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>circle</h1>

<ul>
  <li>Circles can be created using the <code>circ</code> element.</li>
  <li><code>circ</code> takes three parameters: a centre <code>cx</code> & <code>cy</code> denoting the circle's centre, and  <code>r</code> rescribing its radius.</li>
  <li>Circles can be filled and outlined.</li>
</ul>

<svg width=280 height=220>

  <circle cx="60" cy="60" r="40" />

  <circle cx="100" cy="80" r="50" stroke="red" fill="yellow" />

  <circle cx="140" cy="100" r="60" stroke="green" fill="blue" stroke-width="5"/>

  <circle cx="180" cy="120" r="70" stroke="orange" fill="none" stroke-width="10"/>

</svg>
