<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>ellipse</h1>

<ul>
  <li>Ellipses are like circles but they contain two radii (<code>rx</code> & <code>ry</code>).</li>
</ul>

<svg width=190 height=140>

  <ellipse cx="80" cy="20" rx="60" ry="10" />

  <ellipse cx="100" cy="40" rx="50" ry="20"
           fill="yellow" stroke="red" />

  <ellipse cx="120" cy="60" rx="40" ry="30"
           fill="blue" stroke="green"  stroke-width="5"/>

  <ellipse cx="140" cy="80" rx="30" ry="40"
           fill="none" stroke="orange" stroke-width="10"/>

</svg>
