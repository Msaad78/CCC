<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">


<h1>line</h1>
<ul>
  <li>There are several ways to draw lines in SVG, the simplest is the <code>line</code>element.</li>
  <li>The <code>line</code> element draws a straight line between two points.</li>
  <li>Points are defined using four parameters <code>x1</code>, <code>y1</code>, <code>x2</code> & <code>y2</code></li>
  <li>Note that if no stroke colour is defined, the line will not be visible.</li>
</ul>

<svg width=100 height=100>

  <line x1="10" y1="20" x2="80" y2="80" stroke="orange" stroke-width="10" />

  <line x1="30" y1="20" x2="60" y2="80" stroke="green" stroke-width="5" />

  <line x1="50" y1="20" x2="40" y2="80" stroke="red"/>

  <line x1="70" y1="20" x2="20" y2="80" /><!-- no stroke, so not visible -->

</svg>
