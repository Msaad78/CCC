<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>polygon</h1>
<ul>
  <li>The <code>polygon</code> element connects multiple points together, just like polyline, but, it automatically closes the path without duplicating the start point.</li>
  <li>Notice that in the second polygon the top point <strong>is</strong> nicely mitred, because the stroke path <strong>is</strong> closed.</li>
</ul>
<svg width=260 height=100>
  <polygon points="20,20 20,80 80,80 80,50" stroke="red" stroke-width="5" fill="none"/>
  <polygon points="100,20 100,80 160,80 160,50" stroke="red" stroke-width="5"/>
</svg>
