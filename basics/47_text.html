<!DOCTYPE html>
<meta charset="utf-8">
<title>Basic SVG</title>
<link rel="stylesheet" href="../style.css">

<h1>text</h1>
<ul>
  <li>The <code>text</code> element allows for text to be placed in a drawing.</li>
</ul>

<svg width=240 height=200>
  <text x="20" y="20">text</text>
  <text x="40" y="40">can</text>
  <text x="60" y="60">go</text>
  <text x="80" y="80">anywhere</text>
</svg>
