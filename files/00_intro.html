<!DOCTYPE html>
<meta charset="utf8-8">
<title>SVG XML</title>
<link rel="stylesheet" href="../style.css">

<h1>SVG Files</h1>
<ul>
  <li>SVG images can be created <em>inline</em> in an HTML document <em>or</em> they can exist as documents in their own right, usually with the file extension <code>.svg</code>.
  </li>
  <li>SVG files can be used with the <code>img</code> element, just like bitmaps.</li>
</ul>
