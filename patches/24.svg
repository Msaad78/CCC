<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <g id="hi">
      <rect x1="0" y1="0" width="20" height="20" fill="white" stroke="red" />
      <text x="10" y="10" fill="red" dominant-baseline="middle" text-anchor="middle" font-size="8" font-family="sans-serif">hi!</text>
    </g>

    <g id="row">
      <use href="#hi" x="0" y="0" />
      <use href="#hi" x="20" y="0" />
      <use href="#hi" x="40" y="0" />
      <use href="#hi" x="60" y="0" />
      <use href="#hi" x="80" y="0" />
    </g>
  </defs>

  <use href="#row" y="0" />
  <use href="#row" y="20" />
  <use href="#row" y="40" />
  <use href="#row" y="60" />
  <use href="#row" y="80" />


</svg>
